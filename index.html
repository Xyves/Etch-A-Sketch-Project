<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <h2></h2>
    <div id="color-pane">
      <div class="container-2">
        <h3 class="">Select a color:</h3>
        <input type="color" name="" id="color-picker" />
        <div></div>
        <button type="button" id="color-select"></button>
      </div>
      <h3>Size of the grids:</h3>
      <span class="size">X</span>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="64"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="erase">
        <h3>Erase:</h3>
        <button type="button" class="eraser"></button>
      </div>
      <div>
        <h3 class="rainbow-container">Rainbow!</h3>
        <button type="button" id="rainbow"></button>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
